<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="card">
  <div class="imgBox">
    <div class="bark"></div>
    <img src="https://image.ibb.co/fYzTrb/lastofus.jpg">
  </div>
  <div class="details">
    <h4 class="color1">Feliz Cumpleaños Hadita!❤️</h4>
    <p>Este día nació la hadita y persona que me hizo más feliz en este mundo y siempre voy a estar agradecido por ello, te amo mi vida.</p>
    <div class="buttons">
      <button id="showGift">Ver regalo</button>
    </div>
  </div>
</div>

<!-- Contenedor del video, inicialmente oculto -->
<div id="videoModal" style="display:none;">
	<video id="birthdayVideo" width="640" height="480" controls>
	  <source src="cumple_hadita.mp4" type="video/mp4">
	  Tu navegador no soporta el tag de video.
	</video>
  </div>

<script src="script.js"></script>
</body>
</html>
